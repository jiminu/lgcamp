<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <meta name    = "viewport" content = "width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <center>
      상품목록
    </center>
  </header>
  <section>
    <article>
      <h2>무순서 목록</h2>
      <ul>
        <li>one</li>
        <li>two
          <ul>
            <li>tea</li>
            <li>coffee</li>
          </ul>
        </li>
        <li>three</li>
      </ul>
    </article>
    <article>
      <h2>순서 목록</h2>
      <ul type="I">
        <li>one</li>
        <li>two
          <ol>
            <li>tea</li>
            <li>coffee</li>
          </ol>
        </li>
        <li>three</li>
      </ul>
    </article>
    <article>
      <h2>정의형 목록</h2>
      <dl>
        <dt>과일
          <dd>바나나</dd>
          <dd>사과</dd>
        </dt>
      </dl>
    </article>
  </section>
</body>

</html>
