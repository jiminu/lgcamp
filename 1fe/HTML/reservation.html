<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul {
      list-style: none;
    }
    li {
      line-height: 30px;
    }
    label {
      width: 100px;
      float: left;
    }
  </style>
</head>
<body>
  <form action="./thanks.html", method="get">
    <fieldset>
      <legend>
        배송예약 정보입력
      </legend>
      <ul>
        <li>
          <label>주문상품 : </label>
          <input type="text" value="3kg" readonly> 
        </li>
        <li>
          <label>주문자명 : </label>
          <input type="text" autofocus required> 
        </li>
        <li>
          <label>배송지 : </label>
          <input type="text" placeholder="경기도 어쩌구 저쩌구" > 
        </li>
        <li>
          <label>연락처 : </label>
          <input type="tell" placeholder="- 빼고" > 
        </li>
        <li>
          <label>배송일 지정 : </label>
          <input type="date" > 
        </li>
      </ul>
      <div align="center">
        <button type="submit">예약하기</button>
        <button type="reset">주문취소</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
