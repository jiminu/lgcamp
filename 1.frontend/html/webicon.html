<head>

    }

  <nav>

      <li>
        <i class="fa-solid fa-house-chimney"></i>
        <a href="#" class="txt-deco">HOME</a>

      <li>
        <i class="fa-solid fa-calendar-check"></i>
        <a href="#" class="txt-deco">CALENDAR</a>
      </li>
      <li>
        <i class="fa-solid fa-battery-half"></i>
        <a href="#" class="txt-deco">BATTERY</a>

</html>
